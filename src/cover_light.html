<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Cover Template</title>
    <!-- 引入Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- 自定義CSS -->
    <style>
        /* 自定義封面樣式 */
        .cover {
            background-color: #ff6600; /* 更改為您喜歡的亮色 */
            color: #ffffff; /* 文字顏色 */
            padding: 100px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- 封面內容 -->
    <div class="cover">
        <h1 class="display-4">您的標題</h1>
        <p class="lead">這是一個簡單的封面範本示例</p>
        <a href="#" class="btn btn-primary btn-lg">了解更多</a>
    </div>

    <!-- 引入Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
